# Specify the shield to use
CONFIG_ZMK_KEYBOARD_NAME="Dactyl"

# Enable Bluetooth
CONFIG_ZMK_BLE=y

# Optional: Increase Bluetooth transmit power if experiencing range issues
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable deep sleep for power saving
CONFIG_ZMK_SLEEP=y

# Set idle timeout before deep sleep (e.g., 15 minutes = 900000 ms)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
